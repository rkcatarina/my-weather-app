<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>SheCodes</title>
    <script
      src="https://kit.fontawesome.com/57cd5b8ee8.js"
      crossorigin="anonymous"
    ></script>
    <link
      rel="stylesheet"
      href="https://stackpath.bootstrapcdn.com/bootstrap/4.3.1/css/bootstrap.min.css"
      integrity="sha384-ggOyR0iXCbMQv3Xipma34MD+dH/1fQ784/j6cY/iJTQUOhcWr7x9JvoRxT2MZw1T"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="src/style.css" />
    <script src="https://cdn.jsdelivr.net/npm/axios/dist/axios.min.js"></script>
  </head>
  <body>
    <div class="container">
      <header>
        <h1>Weather App</h1>
      </header>
      <hr />
      <div class="row">
        <div class="col-8">
          <div class="card search">
            <div class="card-body">
              <form>
                <input
                  type="text"
                  placeholder="Type the city here"
                  class="form-control"
                /> 
                <input type="submit" class="search-button" value="Search" />
                

                <button type="submit" class="current-button"/>Current</button>
              </form>
            </div>
          </div>
        </div>
        <div class="col-4">
          <span class="currCity"> Cologne </span
          >
          <strong id="currTemp">19</strong>
          <span class="units">
          <a href="#" class="on" id="celsiusSign">°C</a>
          <span>|</span>
          <a href="#" id="fahrenheitSign">°F</a>
          </span>
        </div>
      </div>
      <br />
      <div class="row">
        <div class="col-sm-8">
          <div class="card figures">
            <div class="card-body">
              <ul>
                
                <li ><strong>Wind</strong>: <span class="wind">40</span></li>
                <li ><strong>Pressure</strong>: <span class="pressure">1010</span> hPa</li>
                <li ><strong>Humidity</strong>: <span class="humidity">60</span> %</li>
                <li ><strong>Sight</strong>: <span class="sight"> Clear</span></li>
              </ul>
            </div>
          </div>
        </div>

        <div class="col-sm-2">
          <ul class="current-day">
            <li class="weekDay">Sunday</li>
            <li class="date">Feb 28</li>
            <li class="time">22:30h</li>
          </ul>
        </div>
        <div class="col-sm-2 emoji">
          <img src="http://openweathermap.org/img/wn/10d@2x.png"
           alt="Clear"
           id="icon"
           class="float-left">
        </div>
      </div>
      <br />
      <hr />
      <br />
      <div class="weather-forecast" id="weather-forecast">
               
      </div>
        
        
      <br />
      <hr />
      <p>This project was coded by Catarina Redshaw Kranich and is <a href="https://github.com/rkcatarina/my-weather-app">open-sourced on GitHub</a> and hosted by <a href="https://zealous-hawking-98f05e.netlify.app

">Netlify</a></p>
    </div>
    <script src="src/script.js"></script>
  </body>
</html>
